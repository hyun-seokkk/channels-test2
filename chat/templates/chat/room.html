<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link 
    rel="stylesheet" 
    href={% static 'css/live_chat.css' %}
    />
  </head>
  <body>
    {% comment %} <div class="position-ex"></div> {% endcomment %}
    <h1 id="request-user-name">{{ request.user }}</h1>

    <button id="join-btn">입장하기</button>

    <main hidden>
      <div id="video-container">
        <div>
          <video src="" id="local-video" style="float: left;" autoplay playsinline></video>
          <button id="btn-toggle-audio">Audio UnMute</button>
          <button id="btn-toggle-video">Video On</button>
        </div>
      </div>
  
      <div class="d-flex">
        <div>
          <canvas id="drawing-canvas" width="1200" height="1000"></canvas>
          <div class="pencil-mode">
            <button class="pencil" data-pencil="1">연필</button>
            <button class="eraser" data-pencil="0">지우개</button>
          </div>
          <button id="erase-all">전체 지우기</button>
          <div class="control">
            <button class="color-btn" data-color="black"></button>
            <button class="color-btn" data-color="red"></button>
            <button class="color-btn" data-color="green"></button>
            <button class="color-btn" data-color="blue"></button>
          </div>
          <div class="sizeControl">
            <button class="size-btn" data-size="5"></button>
            <button class="size-btn" data-size="15"></button>
            <button class="size-btn" data-size="30"></button>
          </div>
        </div>
        <div>
          <textarea id="chat-log" cols="60" rows="20"></textarea><br />
          <input id="chat-message-input" type="text" size="60" /><br />
          <input id="chat-message-submit" type="button" value="Send" />
        </div>
      </div>

      <hr>
      <p>참가자</p>
      <div class="user-list">
        <ul>
          <li>
            <p class="user-name"></p>
            <button class="authorization-btn"></button>
          </li>
        </ul>
      </div>
    </main>

    {{ room_name|json_script:"room-name" }}

    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
