<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      canvas {
          border: 1px solid #000;
      }
    </style>
</head>
<body>
    <h1 id="request-user-name">{{ request.user }}</h1>
    <div class="d-flex">
        <canvas id="drawing-canvas" width="1200" height="1000"></canvas>

        <div>
            <textarea id="chat-log" cols="60" rows="20"></textarea><br>
            <input id="chat-message-input" type="text" size="60"><br>
            <input id="chat-message-submit" type="button" value="Send">
        </div>
    </div>

    {{ room_name|json_script:"room-name" }}

    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const userName = document.querySelector('#request-user-name').textContent

        var loc = window.location
        var wsStart = 'ws://'
        if(loc.protocol == 'https:'){
          wsStart = 'wss://'
        }
        const chatSocket = new WebSocket(
            wsStart
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        // 각 클라이언트별로 좌표 저장
        const drawingStates = {};

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            console.log(1, data)
            if (data['now'] == 'chat') {  
                // 채팅을 수신한 경우
                document.querySelector('#chat-log').value += (userName + ' : ' + data.message + '\n');
            } else if (data.now === 'draw' || data.now === 'start') {
                // 그림을 수신한 경우

                const clientId = data['user']
                const { x, y } = data

                if (!(clientId in drawingStates)) {
                    // 새로운 클라이언트의 좌표 생성
                    drawingStates[clientId] = {
                        lastX: x,
                        lastY: y
                    }
                } else {
                    // 기존 클라이언트의 좌표 업데이트
                    const { lastX, lastY } = drawingStates[clientId];

                    if (data.now === 'start') {
                        // 그림의 첫 좌표를 갱신
                        drawingStates[clientId].lastX = x;
                        drawingStates[clientId].lastY = y;
                    } else if (data.now === 'draw') {
                        // 그림을 그림
                        const canvas = document.getElementById('drawing-canvas');
                        const context = canvas.getContext('2d');

                        context.beginPath();
                        context.moveTo(lastX, lastY);
                        context.lineTo(x, y);
                        context.stroke();

                        // 상태 업데이트
                        drawingStates[clientId].lastX = x;
                        drawingStates[clientId].lastY = y;
                    }
                }

            /* else if (data['now'] == 'draw') {  // 그림을 수신한 경우
                context.lineTo(data['x'], data['y']);
                context.stroke();
            } else if (data['now'] == 'start') {  // 그림의 첫 좌표를 갱신
                lastX = data['x'];
                lastY = data['y'];
                context.beginPath();
                context.moveTo(lastX, lastY);
            } */
            };
        }

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'now' : 'chat',
                'message': message,
            }));
            messageInputDom.value = '';
        };

        const canvas = document.getElementById('drawing-canvas');
        const context = canvas.getContext('2d');
        var isDrawing = false;
        var lastX = 0;
        var lastY = 0;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        
            chatSocket.send(JSON.stringify({
                'now': 'start',
                'x': lastX,
                'y': lastY,
                //'client_name': userName,
            }))
        }

        
        function draw(e) {
            if (!isDrawing) return;
            
            context.beginPath();
            context.moveTo(lastX, lastY);
            context.lineTo(e.offsetX, e.offsetY);
            context.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
            
            chatSocket.send(JSON.stringify({
                'now': 'draw',
                'x': e.offsetX,
                'y': e.offsetY,
                //'client_name': userName,
            }))
        }

        function stopDrawing() {
            isDrawing = false;
        }
    </script>
</body>
</html>
