<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      canvas {
          background : #eee;
      }

      .color-btn {
        width: 30px;
        height: 30px;
        border: 0;
        border-radius: 50%
      }

      .color-btn[data-color="black"] {background: black;}
      .color-btn[data-color="red"] {background: red;}
      .color-btn[data-color="green"] {background: green;}
      .color-btn[data-color="blue"] {background: blue;}
    </style>
</head>
<body>
    <h1 id="request-user-name">{{ request.user }}</h1>
    <div class="d-flex">
        <div>
            <canvas id="drawing-canvas" width="1200" height="1000"></canvas>
            <div class="pencil-mode">
                <button class="pencil" data-pencil='1'>연필</button>
                <button class="eraser" data-pencil='0'>지우개</button>
            </div>
            <button id="erase-all">전체 지우기</button>
            <div class="control">
                <button class="color-btn" data-color="black"></button>
                <button class="color-btn" data-color="red"></button>
                <button class="color-btn" data-color="green"></button>
                <button class="color-btn" data-color="blue"></button>
            </div>
        </div>
        <div>
            <textarea id="chat-log" cols="60" rows="20"></textarea><br>
            <input id="chat-message-input" type="text" size="60"><br>
            <input id="chat-message-submit" type="button" value="Send">
        </div>
    </div>

    {{ room_name|json_script:"room-name" }}

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
